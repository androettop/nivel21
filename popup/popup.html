<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nivel21 - Configuración</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="img/logo.png" alt="Nivel21 Logo" height="60px" class="logo" />
    </div>

    <div class="purpose">
      Extensión que mejora tu experiencia en <strong>Nivel20</strong>
    </div>

    <!-- Unified View -->
    <div id="features-view" class="view-content">
      <div id="features-list"></div>
    </div>

    <div class="footer">
      <div class="footer-buttons">
        <a
          href="https://discord.gg/KRHJm8x6rp"
          target="_blank"
          title="Únete a Discord"
          class="footer-button discord-button"
        >
          <i class="fa fa-discord"></i> Discord
        </a>
        <a
          href="https://ko-fi.com/androettop"
          target="_blank"
          title="Apoya el proyecto en Ko-fi"
          class="footer-button kofi-button"
        >
          <img src="img/kofi.png" alt="Ko-fi" class="kofi-icon" />
          Ko-fi
        </a>
      </div>
      <div class="version">Nivel21 v1.2.5</div>
      <div class="footer-disclaimer">
        Aviso: Estas características dependen del funcionamiento interno de
        Nivel20 y pueden dejar de funcionar con futuras actualizaciones.
      </div>
    </div>

    <script src="settings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
