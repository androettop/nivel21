name: Release chrome extension

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.release.tag_name }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Build zip file
        run: ./prepare_zip.sh

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: n21ext-zip
          path: n21ext.zip

  attach-zip-to-release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: n21ext-zip
          path: .

      - name: Attach zip to GitHub release
        run: gh release upload "$RELEASE_TAG" n21ext.zip --repo androettop/nivel21 --clobber
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash

  release-chrome-extension:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: n21ext-zip
          path: .

      - name: Release chrome extension
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: n21ext.zip
          extension-id: jadlpdmjlfghndcehdhjhgndfmigbdoe
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}

  release-firefox-addon:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: n21ext-zip
          path: .

      - name: Release firefox add-on
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: "nivel21"
          addon-path: n21ext.zip
          auth-api-issuer: ${{ secrets.AUTH_API_ISSUER }}
          auth-api-secret: ${{ secrets.AUTH_API_SECRET }}
          release-note: "Release ${{ env.RELEASE_TAG }}"

  notify-discord:
    runs-on: ubuntu-latest
    needs:
      - attach-zip-to-release
      - release-chrome-extension
      - release-firefox-addon

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Load release description
        run: |
          {
            echo "RELEASE_DESCRIPTION<<EOF"
            gh release view "$RELEASE_TAG" --json body --jq '.body'
            echo "EOF"
          } >> "$GITHUB_ENV"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Notify Discord release
        run: node ./scripts/notify_discord_release.mjs "$RELEASE_TAG" "${RELEASE_DESCRIPTION:-Sin descripci√≥n}"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}